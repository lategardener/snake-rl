name: Snake RL CI/CD

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python3 -m pip install --upgrade pip
        # Installe tout via le fichier requirements.txt mis Ã  jour
        pip install -r requirements.txt
        # Installe juste les outils de test restants
        pip install pytest-asyncio pytest-mock

    - name: Run tests with pytest
      env:
        # Assure-toi que le PYTHONPATH est bien la racine du projet
        PYTHONPATH: ${{ github.workspace }}
        HF_HUB_TOKEN: "mock_token"
        MLFLOW_TRACKING_URI: "postgresql://user:pass@localhost/db"
      run: |
        # On lance pytest depuis la racine directement
        python -m pytest tests/