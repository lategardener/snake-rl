<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Snake AI ‚Ä¢ Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./static/css/style.css">
    <style>
        .portal-container { display: flex; gap: 40px; text-align: center; }
        .portal-card {
            width: 300px; padding: 40px;
            background: rgba(0,0,0,0.4); border: 1px solid var(--glass-border);
            border-radius: 20px; transition: 0.3s; cursor: pointer;
            backdrop-filter: blur(10px);
        }
        .portal-card:hover { transform: translateY(-10px); box-shadow: 0 0 30px var(--neon-blue); border-color: var(--neon-blue); }
        .portal-card.admin:hover { box-shadow: 0 0 30px var(--neon-pink); border-color: var(--neon-pink); }
        .icon { font-size: 4rem; margin-bottom: 20px; display: block; }
        h1 { font-family: var(--font-display); margin-bottom: 40px; font-size: 3rem; text-shadow: 0 0 20px white; }
    </style>
</head>
<body>
    <div class="background-blobs"><div class="blob blob-1"></div><div class="blob blob-2"></div></div>

    <div style="display:flex; flex-direction:column; align-items:center;">
        <h1>NEURAL ARCADE</h1>

        <div class="portal-container">
            <div class="portal-card" onclick="window.location.href='/game'">
                <span class="icon">üéÆ</span>
                <h2>PLAYER ZONE</h2>
                <p class="subtitle">Challenge the AI</p>
            </div>

            <div class="portal-card admin" onclick="openLoginModal()">
                <span class="icon">üë®‚Äçüíª</span>
                <h2>ADMIN ACCESS</h2>
                <p class="subtitle">Train & Monitor</p>
            </div>
        </div>
    </div>

    <div id="loginOverlay" class="modal-overlay">
        <div class="modal-box error"> <div class="modal-title">SECURITY CHECK</div>
            <p class="modal-message">Restricted Area. Please identify.</p>

            <input type="password" id="adminPass" class="modal-input" placeholder="ENTER PASSWORD">

            <div class="modal-buttons">
                <button onclick="closeLoginModal()" class="neon-btn" style="border-color: #555; color: #aaa;">CANCEL</button>
                <button onclick="checkAdmin()" class="neon-btn btn-warning">UNLOCK</button>
            </div>
        </div>
    </div>

    <script>
        const modal = document.getElementById('loginOverlay');
        const input = document.getElementById('adminPass');

        function openLoginModal() {
            modal.classList.add('active');
            setTimeout(() => input.focus(), 100); // Focus automatique
        }

        function closeLoginModal() {
            modal.classList.remove('active');
            input.value = "";
        }

        function checkAdmin() {
            if(input.value === "admin123") {
                window.location.href = "/admin";
            } else {
                // Animation de secousse en cas d'erreur
                const box = document.querySelector('.modal-box');
                box.style.animation = "shake 0.3s";
                setTimeout(() => box.style.animation = "", 300);
                input.value = "";
                input.placeholder = "ACCESS DENIED";
            }
        }

        // Touche Entr√©e pour valider
        input.addEventListener("keypress", function(event) {
            if (event.key === "Enter") checkAdmin();
        });
    </script>

    <style>
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }
    </style>
</body>
</html>
