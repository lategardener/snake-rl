<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Admin ‚Ä¢ Neural Command</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./static/css/style.css">
    <style>
        .admin-layout { display: grid; grid-template-columns: 300px 1fr 350px; gap: 20px; width: 95vw; height: 90vh; margin: 20px auto; }
        .model-list-panel { grid-column: 1; display: flex; flex-direction: column; overflow: hidden; }

        /* --- STYLE CORRIG√â POUR LE MONITORING --- */
        .monitor-panel {
            grid-column: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow: hidden; /* Emp√™che le scroll global */
            height: 100%;
        }

        .arena-header {
            flex: 0 0 auto; /* Taille fixe pour le titre */
            width: 100%;
            margin-bottom: 10px;
        }

        /* La grille magique qui force le 2x2 sans d√©passer */
        .unity-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr); /* Force 2 lignes √©gales */
            gap: 8px;
            width: 100%;
            flex: 1; /* Prend tout l'espace restant */
            overflow: hidden;
            padding-bottom: 10px;
        }

        /* Conteneur individuel pour centrer l'image */
        .env-wrapper {
            background: #000;
            border: 1px solid #333;
            border-radius: 4px;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Le canvas s'adapte sans √™tre d√©form√© */
        .env-canvas {
            width: 100% !important;
            height: 100% !important;
            object-fit: contain; /* Ajoute des bandes noires si besoin, garde le ratio */
            image-rendering: pixelated;
        }

        /* Petit label ENV 0, ENV 1... */
        .env-label {
            position: absolute;
            top: 4px;
            left: 6px;
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.6);
            background: rgba(0,0,0,0.6);
            padding: 2px 5px;
            border-radius: 4px;
            pointer-events: none;
            z-index: 10;
        }
        /* ---------------------------------------- */

        .details-panel { grid-column: 3; display: flex; flex-direction: column; gap: 20px; }

        .info-card {
            background: rgba(0,0,0,0.6); border: 1px solid var(--neon-blue);
            padding: 20px; border-radius: 10px; opacity: 0; transition: opacity 0.3s;
        }
        .info-card.visible { opacity: 1; }

        .train-form { display: flex; flex-direction: column; gap: 15px; margin-top: 20px; }

        .locked-field {
            background: rgba(255, 255, 255, 0.05) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            color: #888 !important;
            cursor: not-allowed;
            pointer-events: none;
        }

        input, select {
            background: rgba(255,255,255,0.1); border: 1px solid #555;
            color: white; padding: 10px; border-radius: 5px; font-family: var(--font-body); width: 100%;
        }

        .live-tag { position: absolute; top: 10px; right: 10px; background: red; color: white; padding: 2px 8px; border-radius: 4px; font-size: 0.7rem; animation: blink 1s infinite; display: none;}
        @keyframes blink { 50% { opacity: 0.5; } }

        .nav-buttons { display: flex; flex-direction: column; gap: 10px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="background-blobs"><div class="blob blob-1"></div><div class="blob blob-2"></div></div>

    <div class="admin-layout">

        <aside class="glass-panel model-list-panel">
            <div class="header">
                <h2>ADMIN <span class="highlight">PANEL</span></h2>
            </div>

            <div class="nav-buttons">
                <button onclick="window.location.href='/'" class="neon-btn" style="width:100%; background: rgba(255,255,255,0.05);">
                    üè† BACK TO HOME
                </button>
            </div>

            <div id="admin-model-list" class="model-list">
                <div class="loading">Loading models...</div>
            </div>
        </aside>

        <main class="glass-panel monitor-panel">
            <div class="arena-header" style="width:100%">
                <h2>ACTIVE <span class="highlight">TRAINING JOBS</span></h2>
                <div id="live-indicator" class="live-tag">‚óè LIVE SYNC</div>
            </div>

            <div id="jobs-progress-container" style="width: 100%; display: flex; flex-direction: column; gap: 20px; padding: 10px; overflow-y: auto;">
                <div style="text-align: center; color: #666; margin-top: 50px;">
                    NO ACTIVE TRAINING DETECTED
                </div>
            </div>
        </main>

        <aside class="glass-panel details-panel">
            <div class="header"><h2>INSPECTOR</h2></div>

            <div id="model-details-card" class="info-card">
                <h3 id="detail-uuid" style="color:var(--neon-blue); margin:0 0 10px 0;">Select a Model</h3>

                <div class="train-form">
                    <div>
                        <label style="color: var(--neon-blue); font-weight: bold;">üéØ TOTAL TIMESTEPS</label>
                        <input type="number" id="train-timesteps" value="50000" min="1000">
                        <small style="color: #666;">Le seul param√®tre ajustable pour le r√©entra√Ænement.</small>
                    </div>

                    <hr style="border: 0; border-top: 1px solid rgba(255,255,255,0.1); margin: 10px 0;">

                    <div>
                        <label>Grid Size (üîí Locked)</label>
                        <input type="text" id="train-grid" class="locked-field" readonly>
                    </div>
                    <div>
                        <label>Game Mode (üîí Locked)</label>
                        <input type="text" id="train-mode-text" class="locked-field" readonly>
                        <input type="hidden" id="train-mode">
                    </div>
                    <div>
                        <label>Environments (üîí Locked)</label>
                        <input type="text" id="train-envs" class="locked-field" readonly>
                    </div>

                    <button id="btn-launch-train" onclick="launchTraining()" class="neon-btn btn-warning" style="margin-top: 10px;">
                        üöÄ START RETRAINING
                    </button>
                </div>
            </div>

            <div style="margin-top:auto;">
                <h4 class="subtitle">SYSTEM STATUS</h4>
                <div id="active-jobs-list" style="font-size:0.8rem; color:var(--text-muted);">No active training.</div>
            </div>
        </aside>
    </div>

    <div id="customAlertOverlay" class="modal-overlay">
        <div id="customAlertBox" class="modal-box">
            <div id="alertTitle" class="modal-title">TITLE</div>
            <p id="alertMessage" class="modal-message">Message content...</p>

            <div class="modal-buttons">
                <button onclick="closeCustomAlert()" class="neon-btn">ACKNOWLEDGE</button>
            </div>
        </div>
    </div>

    <script src="./static/js/admin.js"></script>
</body>
</html>
</body>
</html>
