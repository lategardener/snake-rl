<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Admin ‚Ä¢ Neural Command</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./static/css/admin.css">
</head>
<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="admin-layout">
        <aside class="glass-panel model-list-panel">
            <div class="header"><h2>SYSTEM <span class="highlight">REPOSITORY</span></h2></div>
            <div class="nav-buttons">
                <button onclick="window.location.href='/'" class="neon-btn" style="width:100%; border-color:#444;">üè† BACK TO ARCADE</button>
            </div>
            <div id="admin-model-list" class="model-list">
                <div style="padding:20px; text-align:center; color:#666;">Initializing Network...</div>
            </div>
        </aside>

        <main class="glass-panel monitor-panel">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                <h2 style="margin:0;">ACTIVE <span class="highlight">JOBS</span></h2>
                <div class="live-tag">‚óè LIVE SYNC</div>
            </div>
            <div id="jobs-progress-container">
                <div id="no-jobs-msg" style="text-align: center; color: #444; margin-top: 100px; font-family: var(--font-display);">NO ACTIVE PROCESS</div>
            </div>
        </main>

        <aside class="glass-panel details-panel">
            <div class="header"><h2>INSPECTOR</h2></div>
            <div id="model-details-card" class="info-card">
                <h3 id="detail-uuid" style="color:var(--neon-blue); font-size: 0.75rem; word-break: break-all; margin-bottom: 15px; border-bottom:1px solid #333; padding-bottom:10px;">SELECT MODEL</h3>

                <div class="specs-grid">
                    <div class="field-group"><span class="field-label">Date</span><input id="detail-date" class="locked-field" readonly></div>
                    <div class="field-group"><span class="field-label">Algo</span><input id="detail-algo" class="locked-field" readonly></div>
                    <div class="field-group"><span class="field-label">Grid</span><input id="detail-grid" class="locked-field" readonly></div>
                    <div class="field-group"><span class="field-label">Mode</span><input id="detail-mode" class="locked-field" readonly></div>
                    <div class="field-group"><span class="field-label">Envs</span><input id="detail-envs" class="locked-field" readonly></div>
                    <div class="field-group"><span class="field-label" style="color:var(--neon-blue)">Last Reward</span><input id="detail-reward" class="locked-field highlight-field" readonly></div>
                </div>

                <hr style="border:0; border-top:1px solid #333; margin: 15px 0;">

                <div class="train-form">
                    <label style="color:white; font-size:0.8rem; margin-bottom:8px; display:block; font-family:var(--font-display);">TARGET TIMESTEPS</label>
                    <div class="ts-control-panel">
                        <div id="ts-display" class="ts-display">50,000</div>
                        <div class="ts-switch-row">
                            <button id="btn-mode-add" class="mode-btn active-add" onclick="setOpMode(1)">ADD (+)</button>
                            <button id="btn-mode-sub" class="mode-btn" onclick="setOpMode(-1)">REMOVE (-)</button>
                        </div>
                        <div class="ts-numpad">
                            <button class="num-btn" onclick="modifyTimesteps(10000)">10 K</button>
                            <button class="num-btn" onclick="modifyTimesteps(100000)">100 K</button>
                        </div>
                    </div>
                    <button id="btn-launch-train" onclick="launchTraining()" class="neon-btn btn-warning" style="width:100%; margin-top: 20px;">
                        üöÄ START RETRAINING
                    </button>
                </div>
            </div>
        </aside>
    </div>

    <div id="customAlertOverlay" class="modal-overlay">
        <div id="customAlertBox" class="modal-box">
            <div id="alertTitle" class="modal-title">TITLE</div>
            <p id="alertMessage" class="modal-message">Message</p>
            <button onclick="closeCustomAlert()" class="neon-btn" style="width:100%">ACKNOWLEDGE</button>
        </div>
    </div>

    <script src="./static/js/admin.js"></script>
</body>
</html>
