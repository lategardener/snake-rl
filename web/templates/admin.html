<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Admin ‚Ä¢ Neural Command</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./static/css/style.css">
    <style>
        .admin-layout { display: grid; grid-template-columns: 320px 1fr 380px; gap: 20px; width: 95vw; height: 90vh; margin: 20px auto; }

        /* Liste des mod√®les */
        .model-list-panel { grid-column: 1; display: flex; flex-direction: column; overflow: hidden; border-right: 1px solid rgba(255,255,255,0.1); }
        .model-list { overflow-y: auto; padding-right: 5px; flex: 1; }

        .model-card {
            background: rgba(10, 15, 30, 0.8);
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .model-card:hover, .model-card.active { border-color: var(--neon-blue); background: rgba(0, 255, 255, 0.05); }

        .grid-badge { padding: 2px 6px; border-radius: 4px; font-weight: bold; font-size: 0.8rem; }
        .badge-purple { background: #a0f; color: white; } /* Pour 3x3 */
        .badge-cyan { background: var(--neon-blue); color: black; } /* Pour 5x5 */

        .uuid { font-family: monospace; color: #aaa; margin: 8px 0; word-break: break-all; font-size: 0.85rem; }

        /* Panel details */
        .details-panel { grid-column: 3; display: flex; flex-direction: column; }

        /* Inputs Verrouill√©s style */
        .specs-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        .field-group label { display: block; font-size: 0.7rem; color: #666; margin-bottom: 5px; text-transform: uppercase; letter-spacing: 1px; }
        .locked-field {
            background: transparent !important;
            border: 1px solid #444 !important;
            color: #ccc !important;
            font-family: 'Consolas', monospace;
            pointer-events: none;
        }
        .highlight-field { border-color: var(--neon-blue) !important; color: var(--neon-blue) !important; font-weight: bold; }

        /* Monitor */
        .monitor-panel { grid-column: 2; display: flex; flex-direction: column; height: 100%; overflow: hidden; }
        #jobs-progress-container { width: 100%; flex: 1; display: flex; flex-direction: column; gap: 15px; padding: 20px; overflow-y: auto; }
        .job-progress-card { background: rgba(255,255,255,0.03); border: 1px solid var(--glass-border); padding: 20px; border-radius: 12px; }
        .progress-track { width: 100%; height: 6px; background: rgba(255,255,255,0.1); margin: 15px 0; }
        .progress-fill { height: 100%; width: 0%; background: var(--neon-blue); box-shadow: 0 0 10px var(--neon-blue); transition: width 0.5s ease; }
        .training-complete-banner { border: 1px solid var(--neon-green); color: var(--neon-green); padding: 10px; text-align: center; border-radius: 5px; background: rgba(0,255,0,0.05); }

        /* Autres */
        .info-card { background: rgba(0,0,0,0.6); border: 1px solid var(--neon-blue); padding: 25px; border-radius: 12px; opacity: 0; transition: opacity 0.3s; display: none; }
        .info-card.visible { opacity: 1; display: block; }
        input { background: rgba(255,255,255,0.05); border: 1px solid #555; color: white; padding: 12px; width: 100%; border-radius: 5px; box-sizing: border-box; }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: none; align-items: center; justify-content: center; z-index: 1000; }
        .modal-overlay.active { display: flex; }
        .modal-box { background: #111; border: 1px solid var(--neon-blue); padding: 30px; border-radius: 10px; max-width: 400px; text-align: center; }
    </style>
</head>
<body>
    <div class="background-blobs"><div class="blob blob-1"></div><div class="blob blob-2"></div></div>

    <div class="admin-layout">
        <aside class="glass-panel model-list-panel">
            <div class="header"><h2>SYSTEM <span class="highlight">REPOSITORY</span></h2></div>
            <div class="nav-buttons">
                <button onclick="window.location.href='/'" class="neon-btn" style="width:100%; margin-bottom:15px; border-color:#444;">üè† HOME</button>
            </div>
            <div id="admin-model-list" class="model-list"><div class="loading">Loading repository...</div></div>
        </aside>

        <main class="glass-panel monitor-panel">
            <div class="arena-header" style="width:100%">
                <h2>ACTIVE <span class="highlight">TRAINING</span></h2>
                <div class="live-tag">‚óè LIVE</div>
            </div>
            <div id="jobs-progress-container">
                <div id="no-jobs-msg" style="text-align: center; color: #444; margin-top: 100px; font-family: var(--font-display);">NO ACTIVE PROCESS</div>
            </div>
        </main>

        <aside class="glass-panel details-panel">
            <div class="header"><h2>INSPECTOR</h2></div>

            <div id="model-details-card" class="info-card">
                <h3 id="detail-uuid" style="color:var(--neon-blue); font-size: 0.8rem; word-break: break-all; margin-bottom: 20px;">SELECT MODEL</h3>

                <div class="specs-grid">
                    <div class="field-group">
                        <label>Creation Date</label>
                        <input id="detail-date" class="locked-field" readonly>
                    </div>
                    <div class="field-group">
                        <label>Algorithm</label>
                        <input id="detail-algo" class="locked-field" readonly>
                    </div>
                    <div class="field-group">
                        <label>Grid Size</label>
                        <input id="detail-grid" class="locked-field" readonly>
                    </div>
                    <div class="field-group">
                        <label>Game Mode</label>
                        <input id="detail-mode" class="locked-field" readonly>
                    </div>
                    <div class="field-group">
                        <label>N_Envs</label>
                        <input id="detail-envs" class="locked-field" readonly>
                    </div>
                    <div class="field-group">
                        <label style="color:var(--neon-blue);">Last Final Reward</label>
                        <input id="detail-reward" class="locked-field highlight-field" readonly>
                    </div>
                </div>

                <div class="train-form" style="border-top: 1px solid #333; padding-top: 20px;">
                    <div class="field-group">
                        <label>Retrain Timesteps (20k - 500k)</label>
                        <input type="number" id="train-timesteps" value="50000" min="20000" max="500000" step="10000">
                    </div>
                    <button id="btn-launch-train" onclick="launchTraining()" class="neon-btn btn-warning" style="width:100%; margin-top: 20px;">
                        üöÄ START RETRAINING
                    </button>
                </div>
            </div>
        </aside>
    </div>

    <div id="customAlertOverlay" class="modal-overlay">
        <div id="customAlertBox" class="modal-box">
            <div id="alertTitle" class="modal-title" style="color:var(--neon-blue); margin-bottom:10px; font-weight:bold;">TITLE</div>
            <p id="alertMessage" class="modal-message" style="margin-bottom:20px; color:#ccc;">Message</p>
            <button onclick="closeCustomAlert()" class="neon-btn">OK</button>
        </div>
    </div>

    <script src="./static/js/admin.js"></script>
</body>
</html>
