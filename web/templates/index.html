<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake AI â€¢ Neural Arcade</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="main-layout">

        <aside class="glass-panel sidebar">
            <div class="header">
                <h2>NEURAL <span class="highlight">MODELS</span></h2>
                <p class="subtitle">Select an agent to deploy</p>
            </div>

            <div id="model-list" class="model-list">
                <div class="loading">Scanning Hugging Face...</div>
            </div>
        </aside>

        <main class="glass-panel game-arena">
            <div class="arena-header">
                <div class="current-model-info">
                    <span class="label">ACTIVE AGENT</span>
                    <h1 id="active-model-name">NO AGENT LOADED</h1>
                </div>
                <div class="score-board">
                    <span class="label">SCORE</span>
                    <span id="score" class="score-value">0</span>
                </div>
            </div>

            <div class="canvas-wrapper">
                <canvas id="snakeCanvas" width="500" height="500"></canvas>
                <div id="overlay" class="overlay">
                    <p>SELECT A MODEL TO START</p>
                </div>
            </div>

            <div class="controls">
                <div class="status-indicator">
                    <div id="status-dot" class="dot"></div>
                    <span id="status-text">WAITING...</span>
                </div>
                <div class="action-display">
                    ACTION: <span id="ia-action" class="action-value">-</span>
                </div>

                <div class="btn-group" style="display:flex; gap:10px;">
                    <button id="pause-btn" onclick="togglePause()" class="neon-btn btn-warning" disabled>PAUSE</button>
                    <button onclick="resetGame()" class="neon-btn">REBOOT SYSTEM</button>
                </div>
            </div>
        </main>
    </div>

    <script src="/static/js/game.js"></script>
</body>
</html>
