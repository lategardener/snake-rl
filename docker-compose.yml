version: '3.8'

services:
  # L'application Web & IA (FastAPI + React/HTML)
  snake-app:
    build: .
    container_name: snake-ai-container
    ports:
      - "5000:10000"
    volumes:
      - .:/app
    # Charge les variables du fichier .env (surtout le HF_HUB_TOKEN)
    env_file:
      - .env
    restart: always

  # Prometheus : Collecteur de métriques
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus-snake
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    restart: always

  # Grafana : Dashboard visuel
  grafana:
    image: grafana/grafana:latest
    container_name: grafana-snake
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    restart: always

  # MLflow : Serveur de tracking et gestion des modèles
  mlflow:
    build:
      context: .
      dockerfile: Dockerfile.mlflow
    container_name: mlflow-server
    ports:
      - "5050:5000"
    environment:
      - MLFLOW_TRACKING_URI=${MLFLOW_TRACKING_URI}
    volumes:
      - ./mlflow_data/artifacts:/app/artifacts
    # Format liste pour éviter les erreurs de parsing YAML
    command: [
      "mlflow", "server", 
      "--backend-store-uri", "${MLFLOW_TRACKING_URI}", 
      "--artifacts-destination", "/app/artifacts", 
      "--host", "0.0.0.0"
    ]
    restart: always