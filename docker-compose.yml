version: '3.8'

services:
  # L'application Web & IA (FastAPI + React/HTML)
  snake-app:
    build: .
    container_name: snake-ai-container
    ports:
      - "5000:5000"
    volumes:
      - .:/app
    # Charge les variables du fichier .env (surtout le HF_HUB_TOKEN)
    env_file:
      - .env
    restart: always

  # Prometheus : Collecteur de m√©triques
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus-snake
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    restart: always

  # Grafana : Dashboard visuel
  grafana:
    image: grafana/grafana:latest
    container_name: grafana-snake
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    restart: always